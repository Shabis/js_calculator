<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <form id="addition-form">
      <input id="firstnumber" type="number"> <strong> + </strong>
      <input id="secondnumber" type="number">
      <button type="submit">Submit</button>
    </form>
    <br>

    <form id="subtraction-form">
      <input id="subtractfirstnumber" type="number"><strong> - </strong>
      <input id="subtractsecondnumber" type="number">
      <button type="submit">Submit</button>
    </form>
    <br>

    <form id="multiplication-form">
      <input id="multiplyfirstnumber" type="number"><strong> x </strong>
      <input id="multiplysecondnumber" type="number">
      <button type="submit">Submit</button>
    </form>
    <br>

    <form id="division-form">
      <input id="dividefirstnumber" type="number"><strong> / </strong>
      <input id="dividesecondnumber" type="number">
      <button type="submit">Submit</button>
    </form>
    <br>
    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button type="submit">Submit</button>
    </form>
    <ul id="solution"></ul>
  </body>
</html>
